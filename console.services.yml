services:
  static_generator.generate-pages:
    class: Drupal\static_generator\Command\GeneratePagesCommand
    arguments: ['@static_generator']
    tags:
      - { name: drupal.command }

  static_generator.generate-page:
    class: Drupal\static_generator\Command\GeneratePageCommand
    arguments: ['@static_generator']
    tags:
      - { name: drupal.command }

  static_generator.generate-files:
    class: Drupal\static_generator\Command\GenerateFilesCommand
    arguments: ['@static_generator']
    tags:
      - { name: drupal.command }
