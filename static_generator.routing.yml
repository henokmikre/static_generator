static_generator.settings:
  path: '/admin/config/system/static_generator'
  defaults:
    _form: '\Drupal\static_generator\Form\StaticGeneratorSettingsForm'
    _title: 'Static Generator'
  requirements:
    _permission: 'administer static generator'

static_generator.generate_static_markup_for_page:
  path: '/gen'
  defaults:
    _controller: '\Drupal\static_generator\Controller\StaticGeneratorController::generatePage'
    _title: 'Generate Page'
  requirements:
    _permission: 'access content'